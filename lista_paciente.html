<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Residentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style_gestion_paciente.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="index.html">Fundación Apoyo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="lista_residentes.html">Lista de Residentes</a></li>
                        <li class="nav-item"><a class="nav-link active" href="gestion_residentes.html" aria-current="page">Gestión de Residente</a></li>
                        <li class="nav-item"><a class="nav-link" href="gestion_insumos.html">Gestión de Insumos</a></li>
                        <li class="nav-item"><a class="nav-link" href="gestion_aportes.html">Gestión de Aportes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="guardar">GUARDAR</button>
                    <button class="btn btn-secondary" id="modificar">MODIFICAR</button>
                    <button class="btn btn-info" id="registrar">REGISTRAR ACCIÓN</button>
                </div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4">LISTA DE RESIDENTES</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Buscar residente (ej. PEDRO PEREZ)" aria-label="Buscar residente">
                            <button class="btn btn-outline-secondary" type="button" id="search-button">🔍</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Residentes</h5>
                        <ul class="list-group" id="resident-list">
                            <!-- La lista de residentes se llenará dinámicamente con JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./asset/js/lista_paciente.js"></script>
</body>
</html>
