<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Aportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/repote.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
            <div class="container">
                <a class="navbar-brand" href="index.html">Fundación Apoyo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="lista_paciente.html">Lista de Residentes</a></li>
                        <li class="nav-item"><a class="nav-link" href="gestion_residentes.html">Gestión de Residente</a></li>
                        <li class="nav-item"><a class="nav-link" href="gestion_insumos.html">Gestión de Insumos</a></li>
                        <li class="nav-item"><a class="nav-link" href="reporte.html">Historial de Aportes</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="ver-resumen">VER RESUMEN</button>
                    <button class="btn btn-secondary" id="descargar-certificado">DESCARGAR CERTIFICADO</button>
                </div>
            </div>
            <div class="col-md-9">
                <h2 class="mb-4">Historial de Aportes</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <label for="anio" class="form-label">Año:</label>
                                <select id="anio" class="form-select">
                                    <!-- Se llenará dinámicamente con JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button id="filtrar" class="btn btn-primary mt-3">Filtrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tabla-aportes" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Tipo de Aporte</th>
                                        <th>Monto</th>
                                        <th>Estado</th>
                                        <th>Aportador</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Se llenará dinámicamente con JavaScript -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2"><strong>Total</strong></td>
                                        <td id="total-aportes" colspan="3"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./asset/js/reporte.js"></script>
</body>
</html>
